application:
  port: 8080
  timeout: 15

cors:
  headers:
    - accept
    - authorization
    - origin
  methods:
    - delete
    - get
    - patch
    - post
    - put

password:
  pattern:
    digit: true
    lowercase: true
    uppercase: true
    special: true
    spaces: false
    min_length: 8
    max_length: null

sessions:
  timeout_in_hours: 24

auth:
  email_confirmation_timeout_hours: 24
